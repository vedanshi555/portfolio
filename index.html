<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="Vedanshi Prajapati">

  <meta name="color-scheme" content="dark light">
  <title>Vedanshi</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container flex flex-column justify-center align-center gap-6">
    <div class="avatar__wrapper flex flex-column align-center gap-1">
      <img src="pictures/profile.webp" alt="avatar" class="avatar">
      <h3 class="name">Vedanshi Prajapati</h3>
    </div>

    <div class="social__btns--wrapper flex flex-column justify-flex-start gap-2">
      <a href="https://github.com/vedanshi555" class="btn social__btn flex gap-4 align-center" target="_blank" title="github">
        <img src="pictures/github.webp" alt="github icon">
        <span>Github</span>
      </a>
      <a href="https://twitter.com/vedanshi555" class="btn social__btn flex gap-4 align-center" target="_blank" title="twitter">
        <img src="pictures/twitter.webp" alt="twitter icon">
        <span>Twitter</span>
      </a>
      <a href="https://www.linkedin.com/in/vedanshi-p-81a07723b" class="btn social__btn flex gap-4 align-center" target="_blank" title="linkedin">
        <img src="pictures/linkedin.webp" alt="linkedin icon">
        <span>Linkedin</span>
      </a>
      <a href="https://vedanshi555.hashnode.dev" class="btn social__btn flex gap-4 align-center" target="_blank" title="hashnode">
        <img src="pictures/hashnode.webp" alt="hashnode icon">
        <span>Hashnode</span>
      </a>
      <a href="mailto:vedanshi3012p@gmail.com" class="btn social__btn flex gap-4 align-center" target="_blank" title="gmail me">
        <img src="pictures/gmail.webp" alt="gmail icon">
        <span>Mail</span>
      </a>
    </div>
  </main>
</body>

</html>
